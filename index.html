<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare the Crypto Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/images/MB.png" />
  </head>
  <body class="bg-dark">
    <main class="container mx-auto">
      <nav class="navbar navbar-dark bg-dark mx-3">
        <button id="return-button" class="btn btn-outline-light">
          My Portfolio
        </button>
      </nav>
      <div class="px-4 py-5 mx-auto my-2 text-center text-light">
        <h1 class="display-5 fw-bold">Compare The Crypto Market</h1>
        <h6 class="mx-auto p-3">
          Realtime prices and information for the top 250 cryptocurrencies
        </h6>
      </div>
      <div class="px-4 mx-auto my-2">
        <form id="search-currency" class="d-flex mb-5 mx-auto">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search currency"
            aria-label="Search"
          />
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>

      <div class="container">
        <table class="table text-light px-.1 py-.5">
          <thead class="text-center">
            <tr>
              <!-- <th scope="col"></th> -->
              <th scope="col">#</th>
              <th scope="col">Coin</th>
              <th scope="col"></th>
              <th scope="col" class="text-start">Current Price</th>
              <th scope="col" class="text-center">24h</th>
              <th scope="col" class="text-center">7d</th>
              <th scope="col">Market Cap</th>
            </tr>
          </thead>
          <tbody id="data" class="table-body align-bottom text-center"></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
